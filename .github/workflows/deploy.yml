name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4

      - name: Setup git
        run: git config --global user.email 61702082+mrborghini@users.noreply.github.com && git config --global user.name mrborghini

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: npm run deploy
